<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../JS/resumoPedido.js" defer></script>
    <link rel="stylesheet" href="../styles/resumoPedido.css">
</head>

<body>
    <h1>Dados do Cliente</h1>
    <section id="dadosCliente">
            <div class="bloco">
                <p id="nome"></p>
                <p id="dataNascimento"></p>
                <p id="cpf_cnpj"></p><br>
            </div>
            <div class="bloco">
                <p id="endereco"></p>
                <p id="numeroCasa"></p>
                <p id="bairro"></p><br>
            </div>
            <div class="bloco">
                <p id="cep"></p>
                <p id="cidade"></p>
                <p id="estado"></p><br>
            </div>
            <div class="bloco">
                <p id="telefoneResidencial"></p>
                <p id="telefonePessoal"></p>
                <p id="proximidade"></p><br>
            </div>
            <div class="bloco">
                <p id="vendedor"></p>
                <p id="numeroPedido"></p>
                <p id="observacao"></p>
                <p id="email"></p><br>
            </div>
    </section>
    <section id="dadosProdutos">
        <h2>Detalhamento dos Produtos</h2>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>UN</th>
                        <th>Larg</th>
                        <th>Alt</th>
                        <th>M2</th>
                        <th>Corrente</th>
                        <th>Modelo</th>
                        <th>Comando</th>
                        <th>Bando</th>
                        <th>Fixação</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <button id="btnGerarPDF">Gerar PDF</button>
    </section>

    <!-- Corrigindo a inclusão do script -->
</body>

</html>
