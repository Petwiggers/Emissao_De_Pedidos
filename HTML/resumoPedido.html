<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <script type="module" src="../JS/resumoPedido.js" defer></script>
    <link rel="stylesheet" href="../styles/resumoPedido.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Dados do Cliente</h1>
    <section id="dadosCliente">
        <div class="descricaoCliente">
            <div class="bloco">
                <p id="nome"></p>
                <p id="dataNascimento"></p>
                <p id="cpf_cnpj"></p><br>
            </div>
            <div class="bloco">
                <p id="endereco"></p>
                <p id="numeroCasa"></p>
                <p id="bairro"></p><br>
            </div>
            <div class="bloco">
                <p id="cep"></p>
                <p id="cidade"></p>
                <p id="estado"></p><br>
            </div>
            <div class="bloco">
                <p id="telefoneResidencial"></p>
                <p id="telefonePessoal"></p>
                <p id="proximidade"></p><br>
            </div>
            <div class="bloco">
                <p id="vendedor"></p>
                <p id="numeroPedido"></p>
                <p id="observacao"></p>
                <p id="email"></p><br>
            </div>
        </div>
    </section>
    <section id="dadosProdutos">
        <h2>Exemplo de Tabela HTML</h2>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Local</th>
                        <th>UN</th>
                        <th>Larg</th>
                        <th>Alt</th>
                        <th>M2</th>
                        <th>Corrente</th>
                        <th>Modelo</th>
                        <th>Comando</th>
                        <th>Bando</th>
                        <th>Fixação</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </section>

    <!-- Corrigindo a inclusão do script -->
</body>

</html>
